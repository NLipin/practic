<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Web Animations API & requestAnimationFrame [Examples]</title>
        <link rel="stylechees" type="text/css" href="WAAPI_example.css">
        <script async src="WAAPI_example.js"></script>
    </head>


    <body>
        <button id="pause">Pause</button>
        <button id="play">Play</button>
        <button id="reverse">Reverce</button>
        <button id="cancel">Cancel</button>
    
    <svg width="900" height="600" style="stroke:cyan; fill: none;">

        <g id = "cr1_2" class="crc">
            <circle cx="450" cy="300" r="28" stroke-width="3" fill="red">
            </circle>
            <circle id="cr2" cx="450" cy="300" r="280"
            stroke-width="4" stroke-dasharray="0 1800">
            <animate attributeName="stroke-dashoffset" dur="4s" values="314;0" /> 
            </circle>
        
        </g>

        <circle id="cr3" cx="450" cy="300" r="280"
        stroke="yellow" stroke-width="3" stroke-dasharray="0 1800" class="crc">
    </circle>
    </svg>
    
    
    
    
    
    
    </body>
</html>
